<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
    <style>
        h3{
            color: #B1B2FF;
        }
        h4{
            color: #AAC4FF;
        }
    </style>
</head>
<body>
    <div class="container">
        <form id="contact" action="" method="POST">
            <h3>Contact Form</h3>
            <h4>Contact us for project</h4>
            <fieldset>
                <label for="firstname">First name:</label><hr>
                <input type="text" id="firstname" name="firstname" placeholder="First name:">
                <br><br>
                <label for="lastname">Last name:</label><hr>
                <input type="text" id="lastname" name="lastname" placeholder="Last name:">
                <br><br>
                <label for="pwd">Password:</label>
                <input type="password" id="password" name="password" placeholder="Password" minlength="8">
                <br><br>
                <label for="choosefile">Submit your work:</label>
                <input type="file" name="file" id="file">
                <p>Please select your gender</p>
                <input type="radio" name="gender" id="male" value="male">
                <label for="male">Male</label><br>
                <input type="radio" name="gender" id="female" value="female">
                <label for="female">Female</label><br>
                <input type="radio" name="gender" id="other" value="other">
                <label for="female">Other</label><br>
                <label for="email">Enter your E-mail:</label>
                <input type="email" id="email" placeholder="Enter your E-mail"><br>
                <input type="reset"><br>
                <hr>
                <input type="submit">

            </fieldset>
        </form>
    </div>
</body>
</html>
